{% extends 'homesite/base.html'%}
{% load staticfiles%}
{%block content%}
<!--=============== Content holder  ===============-->
<div class="content-holder elem scale-bg2 transition3 slid-hol" >
	<!--=============== Content ===============-->
	<div class="content full-height">
		<!-- full-height-wrap end  -->
		<div class="full-height-wrap">
			<div class="swiper-container" id="horizontal-slider" data-mwc="1" data-mwa="0">
				{%for photo in photos%}
					<div class="swiper-wrapper">
						<!--=============== 1 ===============-->
						<div class="swiper-slide">
							<div class="bg" style="background-image:url({{media}}{{photo}})"></div>
							<div class="overlay"></div>
							<div class="zoomimage"><img src="" class="intense" alt=""><i class="fa fa-expand"></i></div>
							<div class="slide-title-holder">
								<div class="slide-title">
									<h3 class="transition">  <a href="portfolio-single.html">{{album.name}}</a></h3>
									<h4><a  href="portfolio-single.html">View</a></h4>
								</div>
							</div>
						</div>
						<!-- 1 end -->
					</div>
				{%endfor%}
			</div>
			<!-- slider  pagination -->
			<div class="pagination"></div>
			<!-- pagination  end -->
		</div>
		<!-- full-height-wrap end  -->
	</div>
	<!-- Content end  -->
	<!-- Share container  -->
	<div class="share-container  isShare"  data-share="['facebook','pinterest','googleplus','twitter','linkedin']"></div>
</div>
<!-- content holder end -->
{%endblock%}
