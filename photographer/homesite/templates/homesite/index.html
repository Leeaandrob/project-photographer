{% extends 'homesite/base.html'%}
{% load staticfiles%}
{%block content%}
<!--=============== Content holder  ===============-->
<div class="content-holder elem scale-bg2 transition3 slid-hol" >
		<!--=============== Content ===============-->
	<div class="content full-height">
		<!-- full-height-wrap end  -->
		<div class="full-height-wrap">
			<div class="swiper-container" id="horizontal-slider" data-mwc="1" data-mwa="0">
				<div class="swiper-wrapper">
					<!--=============== 1 ===============-->
					<div class="swiper-slide">
						<div class="bg" style="background-image:url({% static 'images/bg/22.jpg' %})"></div>
						<div class="overlay"></div>
						<div class="zoomimage"><img src="{% static 'images/bg/22.jpg' %}" class="intense" alt=""><i class="fa fa-expand"></i></div>
						<div class="slide-title-holder">
							<div class="slide-title">
								<span class="subtitle">At posuere sem accumsan </span>
								<div class="separator-image"><img src="{% static 'images/separator.png' %}" alt=""></div>
								<h3 class="transition">  <a href="portfolio-single.html">Blandit praesent</a></h3>
								<h4><a  href="portfolio-single.html">View</a></h4>
							</div>
						</div>
					</div>
					<!-- 1 end -->
				</div>
			</div>
			<!-- slider  pagination -->
			<div class="pagination"></div>
			<!-- pagination  end -->
		</div>
		<!-- full-height-wrap end  -->
	</div>
	<!-- Content end  -->
	<!-- Share container  -->
	<div class="share-container  isShare"  data-share="['facebook','pinterest','googleplus','twitter','linkedin']"></div>
</div>
<!-- content holder end -->
{%endblock%}
