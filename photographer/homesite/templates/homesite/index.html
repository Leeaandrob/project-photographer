{% extends 'homesite/base.html'%}
{% load staticfiles%}
{%block content%}
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/myjs.js' %}"></script>

<!--=============== Content holder  ===============-->
<div class="content-holder elem scale-bg2 transition3 slid-hol" >
	<!--=============== Content ===============-->
	<div class="content full-height">
		<!--full-height wrap -->
		<div class="full-height-wrap">
			<!--slideshow-holder -->
			<div class="slideshow-holder">
				<div class="slideshow-item owl-carousel">
					{%for photo in photos%}
						<!-- 1 -->
						<div class="item">
							<div class="bg" style="background-image:url({{photo.image_home.url}})"></div>
						</div>
					{%endfor%}
				</div>
			</div>
			<!--slideshow-holder end -->
		</div>
		<!-- full-height-wrap end  -->
	</div>
	<!-- Content end  -->

	<!-- Share container  -->
	<div class="share-container  isShare"  data-share="['facebook','pinterest','googleplus','twitter','linkedin']"></div>
</div>
<!-- content holder end -->
{%endblock%}
