{%extends 'homesite/base.html'%}
{% load staticfiles%}
{%block content%}
<!-- ====START CONTENT===-->
<div class="content-holder elem scale-bg2 transition3">
	<!-- title -->
	<!-- portfolio counter -->
	<div class="count-folio">
		<div class="num-album"></div>
		<div class="all-album"></div>
	</div>
	<!-- portfolio counter  end-->
	<!--=============== content ===============-->
	<div class="content">
		<section>
			<div class="container">
				<!--  portfolio header -->                     
				<h2 class="subtitle" style="color:#000;">My Portfolio.</h2>
				<!--  portfolio header end-->  
				<!-- Filters-->
				<div class="filter-holder">
					<div class="gallery-filters">
						{%for category in categorys%}
							<a href="#" class="gallery-filter gallery-filter-active"  data-filter="*">All Albums</a>
							<a href="#" class="gallery-filter " data-filter=".{{category.name}}">{{category.name}}</a>
							<a href="#" class="gallery-filter " data-filter=".travel">travel</a>
						{%endfor%}
					</div>
				</div>
				<!-- filters end -->
			</div>
			<div class="gallery-items    grid-big-pad three-coulms   vis-port-info">
				{%for album in albuns%}
				<!-- 1 -->
				<div class="gallery-item travel">
					<div class="grid-item-holder">
						<div class="box-item">
							<a href="{%url 'album' album.pk %}" >
								<span class="overlay"></span> 
								<img  src="{{album.album_photos.all.0.image.url}}"   alt="">
							</a>
						</div>
						<div class="grid-item ">
							<h3><a href="portfolio-single.html" class="ajax portfolio-link">{{album.name}}</a></h3>
							<span>{{album.category.name}}</span>
						</div>
					</div>
				</div>
				<!-- 1 end -->
				{%endfor%}
			</div>
		</section>
	</div>
	<!-- Content end  -->  


	{%endblock%}
