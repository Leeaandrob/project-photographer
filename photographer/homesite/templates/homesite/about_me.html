<!-- {% extends 'homesite/base.html'%} -->
{%load staticfiles%}
{%block content%}
<!--=============== Content holder  ===============-->
<div class="content-holder elem scale-bg2 transition3" >
	<!--=============== Content   ===============-->
	<div class="content full-height">
		<div class="full-height-wrap fixed-wrap">
			<div class="bg" style="background-image:url({{image}})"></div>
			<div class="overlay"></div>
		</div>
		<!--background  end  -->	
		<!--=============== custom-inner ===============-->
		<div class="custom-inner">
			<div class="container">
				<div class="row">
					<div class="col-md-5"> </div>
					<div class="col-md-6">
						<h2>About me</h2>
						<div class="separator"></div>
						<div class="clearfix"></div>
						<p>{{body}}</p>
						<div class="clearfix"></div>
						<div class="signature"><img src="{% static 'images/signature.png' %}" alt=""></div>
					</div>
				</div>
			</div>
		</div>
		<!-- custom-inner end  -->                   
	</div>
	<!-- Content end  -->  
{%endblock%}
